<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>LeLil - Verification Informations</title>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div class="flex-box-vertical" style="height: inherit;">
		<div id="top-half">
			<div class="background-image"></div>
			<div id="form-place" class="center m-t-20 content">
				<div class="box" id="container">
					<div class="flex-box-vertical p m border-radius" style=" margin-bottom: 50px;background-color: #C1D344; width: 500px;">
						<div class="round border-solid" id="img-logo-Lelil">
							<img src="ressources/logo2.svg" alt="logo-LeLil">
						</div>
						<div class="box flex-box-vertical">
							<div>
								<h2 style="text-align: center;">Vérification d'informations diverses</h2>
							</div>
							<div class="flex-box-horizontal justify-content-space-between flex-align-items-bottom">
								<div>
									<div>
										<label class="search-label">Nom :</label>
									</div>
									<div>
										<input type="text" id="input_name"/>
									</div>			
								</div>
								<div>
									<button onclick="showResult()" id="input_search">Rechercher</button>
								</div>
							</div>
						</div>
						<div class="box m-t-10" style="width: auto;">
							<div class="m-b-5">
								Affichage des résultats :
							</div>
							<div class="flex-box-vertical" id="result_list">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
